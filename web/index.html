  <style>
    #initial-loader {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;

      background-color: #333333;
      z-index: 1000;
    }

    #initial-loader h1 {
      color: white;
      margin-top: 1em;
    }

    #initial-loader img {
      max-height: 15vh;
      width: 75px;
      margin: 0 auto;
      -webkit-animation: spin 2s linear infinite;
      -moz-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    @-moz-keyframes spin {
      100% {
        -moz-transform: rotate(360deg);
      }
    }

    @-webkit-keyframes spin {
      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
  </style>

<body>
  <div id="initial-loader" class="full-page-loader initial intro-background">
